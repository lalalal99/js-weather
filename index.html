<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="#" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/qweather-icons@1.1.1/font/qweather-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <script src="script.js"></script>
    <title>Js - Weather</title>
  </head>
  <body onload="start()">
    <div class="wrapper">
      <div id="loading_container">
        <div id="loading">Loading</div>
        <span class="dot1"></span>
        <span class="dot2"></span>
        <span class="dot3"></span>
      </div>
      <div id="searchbar">
        <div id="city_text">Your city</div>

        <input id="city" type="text" />
        <button id="search_button" onclick="main()">
          <img
            src="https://cdn-icons-png.flaticon.com/512/54/54481.png"
            alt=""
          />
        </button>
      </div>
      <div id="left_side" class="invisible">
        <div id="informations">
          <div id="data">5:05 PM, Mon, Nov 23,2020</div>
          <i id="img" class="qi-sunny"></i>
          <!-- <img id="weather_img" class="qi-101" src="#" alt="" /> -->
          <span id="temperature">0</span>
          <span id="weathercode">Weather</span>
          <div id="windspeed_text">
            Wind speed <span id="windspeed">0 km/s</span>
          </div>
          <div id="latlon">
            <span id="latitude_text">Latitude</span
            ><span id="latitude">0</span>
            <span id="longitude_text">Longitude</span
            ><span id="longitude">0</span>
          </div>
        </div>
      </div>
      <div id="right_side" class="invisible">
        <div id="graph_wrapper">
          <p>Max Temperatures</p>
          <canvas id="graph"></canvas>
        </div>
        <div class="card highlighted" id="card1">
          <p class="day" id="day1">Today</p>
          <i class="qi-sunny" id="card_img1"></i>
          <p class="weather_text" id="weather_text1">Temperature</p>
          <p class="temp_number" id="temp_number1">0 °C</p>
        </div>
        <div class="card" id="card2">
          <p class="day" id="day2">Today</p>
          <i class="qi-sunny" id="card_img2"></i>
          <p class="weather_text" id="weather_text2">Temperature</p>
          <p class="temp_number" id="temp_number2">0 °C</p>
        </div>
        <div class="card" id="card3">
          <p class="day" id="day3">Today</p>
          <i class="qi-sunny" id="card_img3"></i>
          <p class="weather_text" id="weather_text3">Temperature</p>
          <p class="temp_number" id="temp_number3">0 °C</p>
        </div>
      </div>
    </div>
  </body>
</html>
